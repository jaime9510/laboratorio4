<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Signin Template for Bootstrap</title>

	<!-- 	Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">
		<div class="header clearfix">
			<!-- <nav class="navbar navbar-default navbar-fixed-top"> -->
			<nav class="nav nav-pills pull-right">
				<div class="container">
					<a type="button"
						class="btn btn-link navbar-btn navbar-right" href="/user/registration">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						Sign up
					</a>
					<a type="button"
						class="btn btn-link navbar-btn navbar-right" href="/home">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						Home
					</a>
				</div>
			</nav>
		</div>
        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
        	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        		<span aria-hidden="true">&times;</span>
       		</button>
            Invalid username and password.
        </div>
		<form class="form-signin"  th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" name="username" id="username" class="form-control" placeholder="Email address"></input>
			
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Password"></input>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div> <!-- /container -->

  </body>
</html>
